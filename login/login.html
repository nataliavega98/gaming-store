<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Logo de la pestaÃ±a -->
    <link rel="icon" href="../assets/logoPage.png" />

    <!-- Hojas de estilo en cascada -->
    <link rel="stylesheet" href="login.css" />

    <!-- iconos de FontAwesome -->
    <script
      src="https://kit.fontawesome.com/69ab8990bd.js"
      crossorigin="anonymous"
    ></script>

    <title>Gaming Store: Login</title>
  </head>
  <body>
    <main>
      <section class="login-data-container">
        <button class="backtostore">
          <i class="fa-solid fa-arrow-left-long"></i>back to the store
        </button>

        <img src="../assets/gamingstore-logo.svg" alt="Logo Gaming Store" />
        <article class="form-container">
          <h2>Login</h2>
          <form action="">
            <div class="userInput">
              <label for="user"></label>
              <input
                type="text"
                name="user"
                id="user"
                placeholder="e-mail adress"
              />
              <small class="showmessage"></small>
            </div>
            <div class="passInput">
              <div class="passwordContainer">
                <label for="current-password" class="current-password">
                  <input
                    type="password"
                    name="current-password"
                    id="current-password"
                    placeholder="password"
                  /><i class="fa-regular fa-eye-slash" id="show-password"></i>
                </label>
                <small class="showmessage"></small>
              </div>
            </div>

            <button type="submit" class="form-login-button">log in</button>
          </form>
          <p class="createAcc">
            New to Gaming Store?<button class="gotocreatebtn">
              Create an account
            </button>
          </p>
        </article>
      </section>
      <section class="nameBackgroundGame"></section>
    </main>

    <script src="login.js"></script>
    <script src="validation.js"></script>
  </body>
</html>
